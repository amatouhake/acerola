<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット | Acerola</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Hachi+Maru+Pop&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <input value="Player" id="name" type="text" placeholder="名前を入力" autocomplete="off">
    <div id="chat"></div>
    <form id="form">
        <input id="msg" type="text" placeholder="メッセージを入力" autocomplete="off">
        <input id="size" type="range" min="1" max="1.5" step="0.1" value="1">
        <input id="color" type="color">
        <select id="font">
            <option value="sans-serif">sans-serif</option>
            <option value="Yusei Magic">Yusei Magic</option>
            <option value="Hachi Maru Pop">Hachi Maru Pop</option>
            <option value="DotGothic16">DotGothic16</option>
        </select>
        <label>
            +
            <input type="file" name="file" id="file">
        </label>
        <label>
            >
            <input id="submit" type="submit">
        </label>
    </form>
    <script src="chat.js"></script>
</body>
</html>
